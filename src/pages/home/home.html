<ion-header>
  <ion-navbar>
    <ion-title>Camera Shelf</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Choose something
    </ion-list-header>
    <button
      ion-item
      *ngFor="let category of categories"
      [navPush]="brandsPage"
      [navParams]="category"
    >
      <ion-thumbnail item-left>
        <img src="/assets/img/{{category.slug}}.png">
      </ion-thumbnail>
      <h2>{{category.name}}</h2>
    </button>
  </ion-list>
</ion-content>
