<ion-header>
  <ion-navbar>
    <ion-title>{{brand.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list *ngIf="pbase.items[brand.slug] && pbase.items[brand.slug][category.slug]">
    <ion-item *ngFor="let item of pbase.items[brand.slug][category.slug]">
      <ion-thumbnail item-left>
        <img *ngIf="item.thumb" [src]="item.thumb">
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p>{{item.year}}</p>
    </ion-item>
  </ion-list>
</ion-content>
