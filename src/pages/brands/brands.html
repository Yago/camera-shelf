<ion-header>
  <ion-navbar color="dark">
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="findBrand($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Choose a brand
    </ion-list-header>
    <button
      ion-item
      *ngFor="let brand of brands"
      [navPush]="itemsPage"
      [navParams]="[category, brand]"
    >
      {{brand.name}}
    </button>
  </ion-list>
</ion-content>
