<ion-header>
  <ion-navbar>
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Choose a brand
    </ion-list-header>
    <button
      ion-item
      *ngFor="let brand of pbase.brands"
      [navPush]="itemsPage"
      [navParams]="brand"
    >
      {{brand.name}}
    </button>
  </ion-list>
</ion-content>
